apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zookeeper-operator
      sievetag: zookeeper-operator
  template:
    metadata:
      labels:
        name: zookeeper-operator
        sievetag: zookeeper-operator
    spec:
      serviceAccountName: zookeeper-operator
      containers:
        - name: zookeeper-operator
          # built against commit cda03d2f270bdfb51372192766123904f6d88278
          image: docker.io/tlg2132/zookeeper-operator:latest
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - zookeeper-operator
          imagePullPolicy: Always
          env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "zookeeper-operator"
          - name: KUBERNETES_SERVICE_HOST
            value: "kind-control-plane"
          - name: KUBERNETES_SERVICE_PORT
            value: "6443"
          # envFrom:
          # - configMapRef:
          #     name: sieve-testing-global-config
